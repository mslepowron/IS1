<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .avatar-option {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Choose Your Avatar</h1>
    <div class="row">
      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar1.png" alt="Avatar 1" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar1.png')">Select</button>
      </div>

      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar2.png" alt="Avatar 2" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar2.png')">Select</button>
      </div>

      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar3.png" alt="Avatar 3" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar3.png')">Select</button>
      </div>

      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar4.png" alt="Avatar 4" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar4.png')">Select</button>
      </div>

      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar5.png" alt="Avatar 5" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar5.png')">Select</button>
      </div>

      <div class="col-md-4 avatar-option">
        <img src="assets/images/avatar6.png" alt="Avatar 6" class="avatar-img mb-2">
        <button class="btn btn-primary" (click)="selectAvatar('assets/images/avatar6.png')">Select</button>
      </div>
    </div>
  </div>

  <!-- Modal for confirmation -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Profile Picture Updated</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your profile picture has been successfully updated.
        </div>
        <div class="modal-footer">
          <a href="editProfile.html" class="btn btn-primary">Back to edit</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
