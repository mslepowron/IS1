<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/shop">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/cart">My cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user">My profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Edit Profile</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="profile-picture-section text-center">
          <img [src]="getProfileImage(editProfileForm.get('profilePicture').value)" alt="Profile Picture" style="width: 150px; height: 150px;" />
          <button class="btn btn-secondary w-100" id="changeProfilePicBtn" routerLink="/chooseAvatar">Change Profile
            Picture</button>
          <button class="btn btn-secondary w-100" id="chooseAvatarBtn" style="display:none;"
            onclick="chooseAvatar()">Choose Avatar</button>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Form to edit profile -->
        <form [formGroup]="editProfileForm" (ngSubmit)="saveChanges()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" formControlName="surname">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" formControlName="age">
            </div>
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender</label>
              <input type="text" class="form-control" id="gender" formControlName="gender">
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <button type="button" class="btn btn-secondary" routerLink="/user">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
