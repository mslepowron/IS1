<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Container for the whole page -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Welcome section -->
        <div class="text-center mb-5">
            <h1 class="display-4">Welcome to the Order System</h1>
            <p class="lead">Please log in to continue.</p>
        </div>

        <!-- Login form -->
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Log in</h5>
                <form (ngSubmit)="login()">
                    <!-- Email field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
                            placeholder="Enter your email" required>
                    </div>
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </form>
                <!-- <div class="mt-3 text-center">
                    <a routerLink="/forgotPassword" class="link-secondary">Forgot your password?</a>
                </div>  -->  <!--en el componente de recuperar contraseña no esta implementado el llamado al back por temas de tiempo -->
            </div>
        </div>
        <div class="mt-3 text-center">
            <button class="btn btn-secondary w-100" (click)="register()">Register if you haven’t done so yet</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
