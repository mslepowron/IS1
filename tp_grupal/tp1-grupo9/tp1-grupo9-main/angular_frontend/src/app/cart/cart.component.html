<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-total {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .divide-order-btn {
      margin-left: 10px; /* Add space between the item and the button */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/shop">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/cart">My cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders">My orders</a>
          </li>
        </ul>   
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Your Cart</h1>

    <!-- Verifica si el carrito tiene productos -->
    <div *ngIf="cartItems.length === 0" class="text-center">
      <p>Empty cart. Add products!</p>
    </div>
  
    <div *ngIf="cartItems.length > 0">
      <!-- Muestra solo los productos con el botón de eliminar -->
      <div *ngFor="let item of cartItems">
        <div class="row align-items-center">
          <div class="col">
            <p><strong>{{ item.product.name }}</strong></p>
          </div>
          <div class="col-auto">
            <p>Quantity: {{ item.quantity }}</p>
          </div>
          <div class="col-auto">
            <button class="btn btn-danger" (click)="remove(item.product.id)">Remove</button>
          </div>
        </div>
      </div>


      <!-- Botón de Crear Pedido solo si hay productos en el carrito -->
      <div class="text-center mt-4">
        <button class="btn btn-success" (click)="createOrder()">Create Order</button>
        <a class="btn btn-warning divide-order-btn" routerLink="/devideOrder">Divide Order</a>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
