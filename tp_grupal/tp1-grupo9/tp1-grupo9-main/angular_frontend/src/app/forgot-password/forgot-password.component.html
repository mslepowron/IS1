<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Restore password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
            placeholder="Enter your email"
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New password</label>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched }"
            placeholder="Enter your new password"
          />
          <div class="invalid-feedback">Password must be at least 6 characters long.</div>
        </div>
        <div class="mb-3">
          <label for="repeatNewPassword" class="form-label">Repeat new password</label>
          <input
            type="password"
            id="repeatNewPassword"
            formControlName="repeatNewPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': passwordsDoNotMatch && forgotPasswordForm.get('repeatNewPassword')?.touched }"
            placeholder="Repeat your new password"
          />
          <div class="invalid-feedback">Passwords don't match.</div>
        </div>
  
        <!-- Alert messages -->
        <div *ngIf="showError" class="alert alert-danger">
          Passwords don’t match or some fields are invalid.
        </div>
        <div *ngIf="showSuccess" class="alert alert-success">
          Password updated successfully!
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">
          Restore password
        </button>
      </form>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
