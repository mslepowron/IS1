<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .full-height {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .custom-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="full-height">
    <div class="custom-container">
      <h1 class="text-center mb-4">Registration</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="custom-form">
        <!-- Nombre -->
        <input
          type="text"
          formControlName="name"
          class="form-control mb-3"
          placeholder="First Name"
          required
        />

        <!-- Apellido -->
        <input
          type="text"
          formControlName="surname"
          class="form-control mb-3"
          placeholder="Last Name"
          required
        />
        
        <!-- Email -->
        <input 
          type="email" 
          formControlName="email" 
          class="form-control mb-3" 
          placeholder="Email" 
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}" 
          required 
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          <small>Please enter a valid email.</small>
        </div>
  
        <!-- Password -->
        <input 
          type="password" 
          formControlName="password" 
          class="form-control mb-3" 
          placeholder="Password" 
          required 
        />
  
        <!-- Confirm Password -->
        <input 
          type="password" 
          formControlName="confirmPassword" 
          class="form-control mb-3" 
          placeholder="Repeat the password" 
          required 
        />
  
        <!-- Error for mismatched passwords -->
        <div *ngIf="passwordsDoNotMatch && registerForm.get('confirmPassword')?.touched" class="text-danger">
          <small>Passwords do not match.</small>
        </div>
  
        <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid || passwordsDoNotMatch">
          Register
        </button>
        <!-- Mensaje de error -->
        <div *ngIf="showError" class="text-danger mt-2">
          <small>{{ errorMessage }}</small>
        </div>
      </form>
    </div>
  </div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
