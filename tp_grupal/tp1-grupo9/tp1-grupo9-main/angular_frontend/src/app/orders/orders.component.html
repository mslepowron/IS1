
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- Navbar -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/shop">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/cart">My cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders">My orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Orders Table -->
<div *ngIf="orders.length > 0; else noOrders" class="table-container">
  <h2>My orders</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Estado</th>
        <th>Fecha de Creaci√≥n</th>
        <th>Productos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.state }}</td>
        <td>{{ order.createdAt }}</td>
        <td>
          <ul>
            <li *ngFor="let product of order.products">{{ product.name }} </li>
          </ul>
        </td>
        <td>
          <button 
            [disabled]="!validateCancelAvailability(order)" 
            (click)="cancelOrder(order.id)" 
            class="btn btn-danger ms-auto">
            Cancel order
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <div class="no-orders-message">
    <p>No orders yet.</p>
  </div>
</ng-template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
