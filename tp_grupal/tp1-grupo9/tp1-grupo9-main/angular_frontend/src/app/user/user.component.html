<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil del Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/shop">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/cart">My cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders">My orders</a>
          </li>
        </ul>
        <button class="btn btn-link" routerLink="">
          <img src="assets/images/logout.png" alt="Logout" style="width: 24px; height: 24px;">
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Titulo de la página -->
    <h1 class="text-center mb-4">Your profile</h1>

    <!-- Fila para la información del usuario -->
    <div class="row">
      <!-- Columna para la foto de perfil -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
        <!-- Imagen de perfil con tamaño ajustado -->
        <img [src]="user.profilePicture" alt="Profile Picture" style="width: 150px; height: 150px;" />
      </div>

      <!-- Columna para la información del perfil -->
      <div class="col-md-8">
        <!-- Fila para Nombre y Apellido -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" [value]="user.firstName" disabled>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastName" [value]="user.lastName" disabled>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [value]="user.email" disabled>
        </div>

        <!-- Fila para Edad y Género -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" [value]="user.age" disabled>
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" [value]="user.gender" disabled>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" [value]="user.address" disabled>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" routerLink="/editProfile">Edit profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Delete Account Confirmation -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Account Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>To delete your account, please enter your password for confirmation.</p>
          <form id="deleteAccountForm">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Alert and Spinner -->
  <div id="successAlert" class="alert alert-success d-none" role="alert">
    <div class="spinner-border me-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Account deleted successfully! Redirecting...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Redirect to index.html after form submission with a success alert
    document.getElementById("deleteAccountForm").addEventListener("submit", function (event) {
      event.preventDefault();  // Prevent form from actually submitting

      // Show the success alert and spinner
      const successAlert = document.getElementById('successAlert');
      successAlert.classList.remove('d-none');

      // Hide the modal
      const modal = new bootstrap.Modal(document.getElementById('deleteAccountModal'));
      modal.show(); // Close the modal

      // Wait 5 seconds before redirecting
      setTimeout(function () {
        window.location.href = 'index.html';
      }, 2000); // Delay redirection for 5 seconds
    });
  </script>

</body>

</html>
